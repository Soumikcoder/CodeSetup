# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
	color_good="#00ff00"
	interval=5
}

order += "wireless wlx50016b3cd93b"
order += "volume master"
order += "cpu_usage"
order += "memory"
order += "cpu_temperature 0"
order += "tztime local"

wireless wlx50016b3cd93b {
     format_up = "ᯤ %quality %essid  %bitrate⬆⬇ %ip"
     format_down = "ᯤ down"
}

volume master {
    format = " 🔊 %volume "
    format_muted = " 🔇 "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

cpu_usage {
	format=" 🔳 %usage "
	max_threshold = 80
}

memory {
	format = " 💾 %used "
    threshold_degraded = 50
}

cpu_temperature 0 {
      format = "🌡️ %degrees °C "
	  path = "/sys/class/hwmon/hwmon*/temp1_input"
	  max_threshold = 50
}

tztime local {
        format = " %d-%m-%Y %H:%M "
}
disk "/home" {
     format = " %avail "
}

disk "/" {
     format = " %avail "
}


load {
    format = " %5min 5min "
}
